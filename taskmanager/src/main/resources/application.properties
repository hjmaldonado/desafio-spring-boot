spring.application.name=taskmanager

#H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:newspa
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true


spring.jpa.defer-datasource-initialization=true

security.jwt.key.private=6c311ff9142ef03b2a457af4291183016f1aa8888e44aa354402990212e915f2
security.jwt.user.generator=BACKEND
security.jwt.time.token.expiration=900000